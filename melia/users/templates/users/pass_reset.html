{% extends 'blog/base.html' %}

{% block title %}
  Восстановление пароля
{% endblock %}

{% block content %}
 <h1>Восстановление пароля</h1>
 <form method="post", class='form-register auth'>
   {% csrf_token %}
   {{ form.as_p }}
   <button type="submit" class="btn btn-danger">Восстановить пароль</button>
 </form>
{% endblock %}

{% block aside_block %}
<h4 class="mt-2">Картофельная любовь</h4>
<img src="https://rastenievod.com/wp-content/uploads/2018/05/1-10.jpg" class="img-thumbnail">
<p>Она любила картошку больше жизни...</p>
<a href="https://povar.ru/list/kartofel/" target="_blank">
  <button class="btn btn-warning">Читать</button>
</a>
{% endblock %}
